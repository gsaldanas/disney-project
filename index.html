<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="svg/icons/icons8-disney-plus.svg"
    />
    <title>Disney+</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">logo</div>
        <ul>
          <span>
            <img src="svg/icons/home.svg" alt="home icon" /><a href="#"
              >home</a
            ></span
          >
          <span
            ><img src="svg/icons/search-outline.svg" alt="search icon" /><a
              href="#"
              >zoeken</a
            ></span
          >
          <span
            ><img src="svg/icons/add-outline.svg" alt="add outline icon" /><a
              href="#"
              >mijn lijst</a
            ></span
          >
          <span class="hide-icon-desktop"
            ><img
              src="svg/icons/ellipsis-vertical-circle.svg"
              alt="star icon"
            /><a href="#">meer</a></span
          >
          <span class="hide-icon-mobile"
            ><img src="svg/icons/star-outline.svg" alt="star icon" /><a href="#"
              >originals</a
            ></span
          >
          <span class="hide-icon-mobile"
            ><img src="svg/icons/film-outline.svg" alt="home icon" /><a href="#"
              >films</a
            ></span
          >
          <span class="hide-icon-mobile"
            ><img src="svg/icons/tv-outline.svg" alt="home icon" /><a href="#"
              >series</a
            ></span
          >
        </ul>
        <div class="profile-picture">
          <img
            src="images/penguin-profile.jpeg"
            alt="profile picture of a penguin"
          />
        </div>
      </nav>
    </header>
    <main>
      <section>
        <article class="carousel">
          <div class="chevron-left-box">
            <img src="svg/icons/chevron-back-outline.svg" alt="chevron back" />
          </div>
          <span class="caption-carousel">Stream nu alle afleveringen</span>
          <div class="chevron-right-box">
            <img
              src="svg/icons/chevron-forward-outline.svg"
              alt="chevron forward"
            />
          </div>
        </article>
        <div class="movie-buttons">
          <ul>
            <li>
              <a href=""
                ><img src="images/disney-white.png" alt="disney logo"
              /></a>
            </li>
            <li>
              <a href=""><img src="images/pixar.png" alt="disney logo" /></a>
            </li>
            <li>
              <a href=""><img src="images/sw.png" alt="disney logo" /></a>
            </li>
            <li>
              <a href=""
                ><img src="images/marvellog.png" alt="disney logo"
              /></a>
            </li>
            <li>
              <a href=""><img src="images/star.png" alt="disney logo" /></a>
            </li>
            <li>
              <a href=""><img src="images/ng.png" alt="disney logo" /></a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="./script/main.js"></script>
    <script src="./script/movies.js"></script>
  </body>
</html>
